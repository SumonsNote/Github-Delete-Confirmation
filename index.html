<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container text-center">
        <h1 class="text-center mt-5">Github Delete Confirmation</h1>
        <h3 id="delete-content">Remove Github</h3>
        <div>
            <input class="form-control" type="text" id="remove-confirm" placeholder="type delete to delete">
            <button id="delete-btn" class="btn btn-danger mt-5" disabled>Delete</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
